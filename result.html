<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funding Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 30px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #0066cc;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        a:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Estimated Funding Amount</h2>
        <p>{{ prediction }}</p>

        <a href="/">Predict Again</a>
    </div>
</body>
</html>
